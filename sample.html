<!DOCTYPE html>
<html>
<head>
    <title>Sample bootstrap-number-input</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

	<style>
		body {
			padding-top: 2rem;
		}
	</style>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-12">
			<h1>Bootstrap Number Input Example</h1>
		</div>
		<div class="col-3">
			<form>
				<fieldset>
					<div class="mb-3">
						<label class="form-label">Before:</label>
						<input class="form-control" type="number" value="1" min="1" max="10" />
					</div>
					<div class="mb-3">
						<label class="form-label">After:</label>
						<input id="after" class="form-control" type="number" value="1" min="1" max="10" />
					</div>
					<div>
						<label class="form-label">Colorful:</label>
						<input id="colorful" class="form-control" type="number" value="1" min="1" max="10" />
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="bootstrap-number-input.js" ></script>
<script>
	$('#after').bootstrapNumber();
	$('#colorful').bootstrapNumber({
		upClass: 'outline-success',
		downClass: 'outline-danger'
	});

	$('#after, #colorful').on('change', e => {
		console.log($(e.target).val());
	})

</script>


</body>
</html>
